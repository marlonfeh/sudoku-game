<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Game - Tachyons</title>

    <link rel="stylesheet" href="../src/styles.css" />
    <link rel="stylesheet" href="../src/tachyons.css" />
    
  </head>
  <body class="w-100 sans-serif black-80">
    <div id="container" class="w-50-l w-80-m ph0-m ph2 center pb4">
      <div class="header">
        <div>
          <h1 class="f1">Sudoku Game</h1>
        </div>
        <div>
          <p class="f4">
            This is a demo for a sudoku generator & solver. Click on any empty
            field to change a number. Fill in numbers or use 0 to delete them
            again. Use the TMP-Button to collect possible numbers for a cell.
          </p>
        </div>
        <div class="button-div mt3 mb3">
          <a
            id="new-game"
            class="new-btn f6 link br2 ba ph3 pv3 mr2 dib b--blue blue"
            href="#0"
            >New Game</a
          >
          <a
            id="solve-game"
            class="solve-btn f6 link br2 ba ph3 pv3 dib b--red red"
            href="#0"
            >Solve</a
          >
          <div class="v-line mr3 ml3"></div>
          <a
            id="change-difficulty"
            class="difficulty-btn f6 link br2 ba ph3 pv3 mr2 dib b--green green"
            href="#0"
            >Medium</a
          >
          <a
            id="tmp-mode"
            class="tmp-btn-width f6 link br2 ba ph3 pv3 dib b--purple tmp-btn-inactive purple"
            href="#0"
            >TMP Inactive</a
          >
        </div>
      </div>

      <div id="game" class="board-container mt3">
        <div id="game-grid" class="grid-container ba bw2 board-height">
          <div class="div1 grid-container br bb bw2">
            <div id="one_one" class="div1 bb br cell"></div>
            <div id="one_two" class="div2 bb cell"></div>
            <div id="one_three" class="div3 bb bl cell"></div>
            <div id="two_one" class="div4 br cell"></div>
            <div id="two_two" class="div5 cell"></div>
            <div id="two_three" class="div6 bl cell"></div>
            <div id="three_one" class="div7 bt br cell"></div>
            <div id="three_two" class="div8 bt cell"></div>
            <div id="three_three" class="div9 bt bl cell"></div>
          </div>
          <div class="div2 grid-container bb bw2">
            <div id="one_four" class="div1 bb br cell"></div>
            <div id="one_five" class="div2 bb cell"></div>
            <div id="one_six" class="div3 bb bl cell"></div>
            <div id="two_four" class="div4 br cell"></div>

          <div class="div3 grid-container bl bb bw2">

            <div id="three_eight" class="div8 bt cell"></div>
            <div id="three_nine" class="div9 bt bl cell"></div>
          </div>
          <div class="div4 grid-container br bw2">
            <div id="four_one" class="div1 bb br cell"></div>
            <div id="four_two" class="div2 bb cell"></div>
            <div id="four_three" class="div3 bb bl cell"></div>
            <div id="five_one" class="div4 br cell"></div>
